<div id="todoPanel" class="panel">
    <h1 class="panel-header">Flight {{flightName}} Details</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Index</th>
            <th>Flight ID</th>
            <th>Ground Speed</th>
            <th>Altitude</th>
            <th>Arrival Time</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="item in flightDtls">
            <td>{{$index+1}}</td>
            <td>{{item.ident}}</td>
            <td>{{item.groundspeed}}</td>
            <td>{{item.altitude}}</td>
            <td>{{item.arrivalTime}}</td>
        </tr>
        </tbody>
    </table>
</div>
